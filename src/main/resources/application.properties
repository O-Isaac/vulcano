spring.application.name=vulcano

# Config de la base de datos
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mariadb://localhost:3307/fundicion?serverTimezone=UTC

# Config de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# No mostrar trazas en las respuestas de error
spring.web.error.include-stacktrace=never

# No incluir mensaje completo de excepciï¿½n interna
spring.web.error.include-message=always

# Config
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger